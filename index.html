<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header role="banner">
    <h1>Bookmark App</h1>
    <section id="error"></section>
  </header>
  <main role="main">
    <section id="create" role="region">
      <form id="create-new-bookmark">
        <label for="title">Title:</label>
        <input type="text" name="title" id="create-title" required>
        <label for="url">Url:</label>
        <input type="text" name="url" id="create-url" placeholder="url" value="https://" required>
        <label for="description">Description:</label>
        <textarea name="description" id="create-desc" cols="30" rows="10"></textarea>
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="create-rating" placeholder="1-5">
        <button type="submit">Create</button>
      </form>
    </section>
    <section role="region" id="sort">
      <select name="sort" id="sort-bookmark">
          <option value="sort">sort</option>
          <option value="minimum">Minimum Rating</option>
          <option value="maximum">Maximum Rating</option>
      </select>
    </section>
    <section id="result" role="region">

    </section>
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
