<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark App</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header role="banner">
    <h1>Bookmark App</h1>
    <section id="error" aria-live="assertive"></section>
  </header>
  <main role="main">
    <section id="create" role="region">
      <form id="create-new-bookmark">
        <fieldset name="bookmark-info">
            <legend>Create Bookmark</legend>
            <label for="title">Title:</label>
            <input aria-label="title" type="text" name="title" id="create-title" required>
            <label for="url">Url:</label>
            <input aria-label="url" type="text" name="url" id="create-url" placeholder="url" value="https://" required>
            <label for="description">Description:</label>
            <textarea aria-label="description-text-area" name="description" class="create-desc" cols="30" rows="3"></textarea>
            <label for="rating">Rating:</label>
            <input aria-label="rating" type="number" name="rating" id="create-rating" placeholder="1-5">
        </fieldset>
        <button type="submit">Create</button>
      </form>
    </section>
    <section role="region" id="sort">
      <select aria-label="sort-select" name="sort" id="sort-bookmark">
          <option aria-label="sort" value="sort">sort</option>
          <option aria-label="minimum" value="minimum">Minimum Rating</option>
          <option aria-label="maximum" value="maximum">Maximum Rating</option>
      </select>
    </section>
    <section id="result" role="region" aria-live="polite">

    </section>
</main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
